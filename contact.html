<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | BeachVibes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="nav-wrapper">
            <div class="logo">BeachVibes</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="title-section">
            <div class="inner-column">
                <h1>Get In Touch</h1>
                <p>Have questions about our coastal collection? Send us a message below.</p>
            </div>
        </section>

        <section class="form-wrapper">
            <div class="container">
                <form action="#" method="post" class="contact-form">
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="user_name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="message_subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="user_message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                    
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-inner">
            <p>&copy; 2026 BeachVibes Portfolio</p>
        </div>
    </footer>

</body>
</html>
